name: Export issues
on:
  issues:
    types: [closed]
  workflow_dispatch:
 # schedule:
    # run every 8 hours
  #  - cron:  '0 0,8,16 * * *'
jobs:
  issue:
    runs-on: ubuntu-latest
    name: discord
    steps:
     - name: Test Custom
       uses: rjstone/discord-webhook-notify@v1
       with:
         severity: info
         username: Treasury Guild
         color: '#ff00aa'
         avatarUrl: https://github.com/CC-Treasury/issueblog/raw/main/Untitled-1.png
         description: "Payment Notification"
         details: |
           |${{ fromJSON(github.event.issue.body).date }}|${{ fromJSON(github.event.issue.body).fund }}|${{ fromJSON(github.event.issue.body).project }}|
           |---|---|---|
           Budget - ${{ fromJSON(github.event.issue.body).budget }}
           Ideascale - [${{ fromJSON(github.event.issue.body).proposal }}](${{ fromJSON(github.event.issue.body).ideascale }})
           https://cardanoscan.io/transaction/${{ fromJSON(github.event.issue.body).txid }}
           Wallet Balance - ${{ fromJSON(github.event.issue.body).wallet-balance[1] }}
           Description - ${{ fromJSON(github.event.issue.body).description }}
           https://treasury-guild.gitbook.io/cardano4climate/
           Testing
           Some Markdown text with ðŸ˜ŽðŸ‘€â«¸â«·
         footer: "View transaction in Gitbook link"
         text: ${{ github.event.issue.title }}
         webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
